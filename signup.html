<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Dreams</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu-icon.css" />
  </head>

  <body>
    <header>
      <a href="dashboard.html">
        <img src="./images/Logo.png" alt="Logo" class="logo" />
      </a>
      <nav>
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="fold-out-menu">
          <ul>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="form">
      <h1>Sign up to become part of our community:</h1>
      <form class="signup-form" action="">
        <input type="text" id="name" placeholder="Your First Name" />
        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input
          type="password"
          id="password-repeat"
          placeholder="Repeat Password"
        />

        <!--Dietary restrictions-->
        <p>Special dietary restrictions:</p>
        <div>
          <label for="vegan">Vegan</label>
          <input type="checkbox" id="vegan" name="vegan" value="vegan" />
          <label for="glutenfree">Gluten Free</label>
          <input
            type="checkbox"
            id="glutenfree"
            name="glutenfree"
            value="glutenfree"
          />
          <label for="none">None</label>
          <input type="checkbox" id="none" name="none" value="none" />
        </div>
        <!---------------------------->

        <button type="submit" class="button" id="signup-button">Sign Up</button>
      </form>
    </main>

    <footer>
      <div>
        <a href="https://www.themealdb.com/" target="_blank">@TheMealDB</a>
      </div>
    </footer>

    <script src="src/Database.js"></script>
    <script src="src/Login.js"></script>
    <script src="src/Main.js"></script>
    <script src="src/Signup.js"></script>
    <script src="src/User.js"></script>
    <script src="src/Validator.js"></script>
  </body>
</html>
